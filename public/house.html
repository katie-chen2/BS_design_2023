<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Device</title>
  <link rel="stylesheet" href="css/house.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/houseinfo.css">
</head>

<body>
  <!-- Alert Box -->
  <div class="alert-box">
    <p class="alert"></p>
  </div>
  <div class="back">
  <!-- The Create House Form -->
  <div class="forms">
    <h1 class="heading">Create a new Device Here!</h1>
    <input type="house name" placeholder="name" autocomplete="off" class="h_name" required>
    <div class="container">
      <div class="radio-label">
        <input type="radio" id="type1" name="h_type" value="0">
        <label for="type1"> Laptops  </label>
      </div><br>
      <div class="radio-label">
        <input type="radio" id="type2" name="h_type" value="1">
        <label for="type2"> Monitors  </label>
      </div><br>
      <div class="radio-label">
        <input type="radio" id="type3" name="h_type" value="2">
        <label for="type3">Smartphones</label>
      </div><br>
      <div class="radio-label">
        <input type="radio" id="type4" name="h_type" value="3">
        <label for="type4"> E-readers  </label>
      </div><br>
      <div class="radio-label">
        <input type="radio" id="type5" name="h_type" value="4">
        <label for="type5"> Digital Cameras  </label>
      </div><br>
      <div class="radio-label">
        <input type="radio" id="type6" name="h_type" value="5">
        <label for="type6"> Portable Music Player  </label>
      </div><br>
    </div>
    <button class="submit-btn">Create</button>
  </div>

  <!-- The House Info. Form -->
  <div id="demo">
    <div id="search" class="forms2">
      <h1 class="heading2">Device List</h1>
      <input name="query" placeholder="name to search" class="select_h_name" v-model="searchQuery">
    </div>
    <button class="select-btn">Select!</button>
    <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
    </demo-grid>
  </div>

  <div class ="linkBack">
  <a href="/" class="link">Back to Home Page</a>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="js/houseinfo.js">  </script>
  <script src="js/house.js"></script>
  <script src="js/util.js"></script>


</body>

</html>
